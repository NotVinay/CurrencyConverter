<div class="container">
  <div class="converter-container">
    <div class="form-row mx-4">
      <div class="form-group col-md-6 px-4">
        <label for="fromCurrencyCode">From</label>
        <select [(ngModel)]="fromCurrency.code" id="fromCurrencyCode" name="fromCurrencyCode"
          (change)="selectsChanged()" class="form-control">
          <option *ngFor="let currency of currencies" [ngValue]="currency.currency_code">
            <div class="option-icon">
              <img alt="country flag" src="{{ currency.country_flag }}" />
            </div>
            {{ currency.currency_code + " " + currency.currency_name }}
          </option>
        </select>
        <input [(ngModel)]="fromCurrency.value" type="number" placeholder="0.00" (keyup)="fromValueChanged($event)"
          class="form-control mt-3" pattern="^[+-]?\d+(\.\d+)?$"/>
      </div>
      <div class="form-group col-md-6 px-4">
        <label for="toCurrencyCode">To</label>
        <select [(ngModel)]="toCurrency.code" id="toCurrencyCode" name="toCurrencyCode" (change)="selectsChanged()"
          class="form-control">
          <option *ngFor="let currency of currencies" [ngValue]="currency.currency_code">
            <div class="option-icon">
              <img alt="country flag" src="{{ currency.country_flag }}" />
            </div>
            {{ currency.currency_code + " " + currency.currency_name }}
          </option>
        </select>
        <input [(ngModel)]="toCurrency.value" type="number" placeholder="0.00" (keyup)="toValueChanged($event)"
          class="form-control mt-3" pattern="^[+-]?\d+(\.\d+)?$"/>
      </div>
    </div>
  </div>
  <app-graph [historicalRates]="historicalRates"></app-graph>
</div>
